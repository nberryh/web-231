<!DOCTYPE html>

<!-- Select the language in the html -->

<html lang="en">

    <!-- Title and links for the html -->

    <head>

        <!-- Title of the Page -->

        <title>WEB 231 - Enterprise JavaScript I: Exercise 3.2</title>

        <!-- CSS links for the html -->

        <link href="berryhill-favorite.css" rel="stylesheet">
        <link href="berryhill-global.css" rel="stylesheet">

        <!-- Link to the Google Fonts for the html -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <!-- Code for the body of the web page -->

    <body>

        <!-- The container id for the section -->

        <div id="container">

            <!-- Heading for h1 and the id name -->

            <h1 class="fav-header">Welcome to the Favorites App!</h1>

            <!-- div and id for the section -->

            <div id="card-example">

                <!-- div class of class card title -->

                <div class="card">

                    <!-- div of class card title -->

                    <div class="card title">

                        <!-- Class of onclick-button -->

                        <div class="click-button">

                            <!-- Header for the buttons -->

                            <h2>My Favorites</h2>

                            <!-- Button of Sport Team -->

                            <button type="button" class="btn btn-primary full-width" id="btnFavSportTeam">Favorite Sports Team</button>



                            <!-- Button for Favorite Book -->

                            <button type="button" class="btn btn-primary full-width" id="btnFavBook">Favorite Book</button>

                            <!-- Button for Favorite Author -->

                            <button type="button" class="btn btn-primary full-width" id="btnFavAuthor">Favorite Author</button>

                            <!-- Button for Favorite Programming Language-->

                            <button type="button" class="btn btn-primary full-width" id="btnFavProgramming">Favorite Programming Language</button>

                        <!-- Closing of code -->

                        </div>

                    </div>
                </div>

                <!-- Button to Return to Page -->

                <a href="https://nberryh.github.io/web-231/index.html" class="return-home">Return</a>

            <!-- Closing of Code -->

            </div>
        </div>

        <!-- Link to JavaScript code -->

        <script src="berryhill-favorites.js"></script>

    <!-- Closing of Code -->

    </body>
