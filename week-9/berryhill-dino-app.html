        <!-- The container id for the section -->

        <div id="container">

                            <!-- Where the user will their questions-->

                                <input type="radio" name="dino" value="giga" id="giga">

                                <label for="giga">How does a Gigantosaurus?</label>

                                <br>

                                <!-- Break between questions -->

                                <br>

                            </fieldset>

                            </div>
